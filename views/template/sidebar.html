{{define "sidebar"}}
<div class="sidebar-item">
    <div class="sidebar-item__title">Последние новости</div>
    <div class="sidebar-item__content">
        <div class="sidebar-news">
            {{ range $iterate, $new := .news }}
            <div class="sidebar-news__item">
                <div class="sidebar-news__item__preview-news"><img src="{{ $new.Image.Path }}" alt="image-new" class="sidebar-new__item__preview-new__image"></div>
                <div class="sidebar-news__item__title-news"><a href="#" class="sidebar-news__item__title-news__link">{{ $new.Title }}</a></div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
